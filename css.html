  /*===================ローディング画面======================*/
  .loading {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    background: #EEEEEE;
    z-index: 9999;
  }

  /* アニメーション */
  .animation {
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 20px;
    -webkit-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color: #C0C0C0;
    -webkit-animation: loadinganimation 1500ms ease-out forwards infinite;
    animation: loadinganimation 1500ms ease-out forwards infinite;
  }

  @keyframes loadinganimation {

    from,
    to {
      opacity: 0;
    }

    50% {
      opacity: .5;
    }
  }


  /*===================ローディングアイコン======================*/
  .loading_action {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    padding: 15px 30px;
    color: #EEEEEE;
    text-align: center;
    width: 300px;
  }

  .loading-bar {
    display: inline-block;
    width: 4px;
    height: 18px;
    border-radius: 4px;
    -webkit-animation: loading_action 1s ease-in-out infinite;
    animation: loading_action 1s ease-in-out infinite;
  }

  .loading-bar:nth-child(1) {
    background-color: #3498db;
    -webkit-animation-delay: 0;
    animation-delay: 0;
  }

  .loading-bar:nth-child(2) {
    background-color: #c0392b;
    -webkit-animation-delay: 0.09s;
    animation-delay: 0.09s;
  }

  .loading-bar:nth-child(3) {
    background-color: #f1c40f;
    -webkit-animation-delay: .18s;
    animation-delay: .18s;
  }

  .loading-bar:nth-child(4) {
    background-color: #27ae60;
    -webkit-animation-delay: .27s;
    animation-delay: .27s;
  }

  @-webkit-keyframes loading_action {
    0% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }

    20% {
      -webkit-transform: scale(1, 2.2);
      transform: scale(1, 2.2);
    }

    40% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }
  }

  @keyframes loading_action {
    0% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }

    20% {
      -webkit-transform: scale(1, 2.2);
      transform: scale(1, 2.2);
    }

    40% {
      -webkit-transform: scale(1);
      transform: scale(1);
    }
  }
